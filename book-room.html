<!DOCTYPE html> 
<html xmlns = "http://www.w3.org/1999/xhtml" lang="en">
    <head>
	<title>Book a Room</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto%20Condensed' rel='stylesheet'/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <script src="scripts/validate.js"> </script>  
    </head>
    <body class="body-signup">
        <header class='blue-main-bg' onclick="window.location.href = 'index.html';">
            <h1 class="title white-font">ROOM BOOKING WEBSITE</h1>
            <h4 class="subtitle white-font">YOUR BEST BOOKING WEBSITE</h4>
        </header>

        <main>
            <div class="loginpanel signuppanel" >
                <h2 class = "blue-secondary content-title">Book a Room</h2>
                <p class="blue-secondary"></p>
                <div class="login-container">
                    <p hidden id="room-id">0</p>
                    <div class="txt">
                        <label class="form-label blue-secondary" for="room-number-booking">Room Number
                            <b class="" style="color:#FF0000">*</b>
                        </label>
                        <select id="room-number-booking" name="roomnumber" class="blue-secondary">
                            <option value="0" selected>RIC 214</option>
                            <option value="1">RIC 315</option>
                            <option value="2">RIC 330</option>
                        </select>
                    </div>
                    <div class="txt">
                        <label class="form-label blue-secondary" for="date-booking">Date
                            <b class="" style="color:#FF0000">*</b>
                        </label>
                        <input type="date" name="date" class="date blue-secondary" id="date-booking" size="58" value="2020-02-01" />
                        <p class = "error-message" id="date-booking-error"></p>
                    </div>
                    <div class="txt">
                        <label class="form-label blue-secondary " for="start-time-booking">Start Time
                            <b class="icon_required" style="color:#FF0000">*</b>
                        </label>
                        <select id="start-time-booking" name="start-time" class="blue-secondary">
                            <option value="0" selected>8 AM</option>
                            <option value="1">9 AM</option>
                            <option value="2">10 AM</option>
                            <option value="3">11 AM</option>
                            <option value="4">12 PM</option>
                            <option value="5">1 PM</option>
                            <option value="6">2 PM</option>
                            <option value="7">3 PM</option>
                            <option value="8">4 PM</option>
                            <option value="9">5 PM</option>
                            <option value="10">6 PM</option>
                            <option value="11">7 PM</option>
                            <option value="12">8 PM</option>
                        </select>
                    </div>
                    <div class="txt">
                        <label class="form-label blue-secondary" for="end-time-booking">End end-time
                            <b class="" style="color:#FF0000">*</b>
                        </label>
                        <select id="end-time-booking" name="end-time" class="blue-secondary">
                            <option value="0">8 AM</option>
                            <option value="1" selected >9 AM</option>
                            <option value="2">10 AM</option>
                            <option value="3">11 AM</option>
                            <option value="4">12 PM</option>
                            <option value="5">1 PM</option>
                            <option value="6">2 PM</option>
                            <option value="7">3 PM</option>
                            <option value="8">4 PM</option>
                            <option value="9">5 PM</option>
                            <option value="10">6 PM</option>
                            <option value="11">7 PM</option>
                            <option value="12">8 PM</option>
                        </select>
                        <p class = "error-message" id="end-time-booking-error"></p>
                    </div>
                    <div class = "txt">
                        <label class="form-label blue-secondary" for="description-booking">Description</label>
                        <textarea name="description" class="blue-secondary " id="description-booking" rows="7" cols="58" placeholder="Description of the event..."></textarea>
                        <p class = "character-counter-message">0/50</p>
                        <p class = "error-message" id="description-booking-error"></p>
                    </div>
                    <div class="buttons txt">
                        <input type="button" class="blue-button white-font" value="Save Booking" id = "submit-booking"/>
                    </div>    
                </div>
              </div>
              
              <span class="resp-info"></span>
        </main>

        <footer class="white-font blue-main-bg">
            <p>@All rights reserved</p>
        </footer>
        <script src = "scripts/addbooking-r.js" ></script>
    </body>
</html>
